<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Snake</title>
    <meta name="description" content="A JavaScript Snake game">
    <meta name="author" content="Cornelia Schulz">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
</head>

<body>
    <div class="container">
        <div></div>
        <div class="game-container">
            <img class="logo" src="images/snake.png" alt="snake" /> 
            <h1>Snake</h1>
            <p>Use your arrow keys to move the snake. Gather food to score points. Enjoy!</p>
            <p>Points: <span id="points">0</span></p>
            <canvas id="game" width="560px" height="320px"></canvas>
            <input class="button" type="button" value="New Game" />
        </div>
    </div>


    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/snake.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
</body>

</html>
